<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #FAE3C6;
            color: #3E2723;
        }
        header {
            background: #5D4037;
            color: #FFCC80;
            padding: 15px 0;
            text-align: center;
            border-radius: 8px;
        }
        article {
            background: #FFE0B2;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon blog</h1>
    </header>
    <main>
        <article>
            <h2>Premier article</h2>
            <p>Ceci est mon premier article de blog. J'espère que vous l'apprécierez !</p>
        </article>
        <article>
            <h2>Deuxième article</h2>
            <p>Voici un autre article pour partager mes pensées et idées.</p>
        </article>
    </main>
</body>
</html>
