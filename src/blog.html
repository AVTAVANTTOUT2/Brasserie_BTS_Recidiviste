<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Passerelle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5deb3; /* Beige doré, couleur bière */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        header {
            background-color: #d2691e; /* Marron moyen, comme une bière brune */
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 40px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #d2691e; /* Marron pour rappeler le thème */
        }
        .blog-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .blog-links a {
            text-decoration: none;
            background-color: #f4a300; /* Jaune doré, couleur bière blonde */
            color: #fff;
            font-size: 1.3em;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 25px;
            width: 250px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .blog-links a:hover {
            background-color: #c97c2f; /* Jaune plus foncé pour l'effet hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        .blog-links a:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur notre page passerelle</h1>
    </header>

    <div class="container">
        <h2>Accédez à nos blogs personnels :</h2>
        <div class="blog-links">
            <a href="enzo.html" target="_blank">Enzo</a>
            <a href="elias.html" target="_blank">Elias</a>
            <a href="ilyes.html" target="_blank">Ilyes</a>
        </div>
    </div>
</body>
</html>
